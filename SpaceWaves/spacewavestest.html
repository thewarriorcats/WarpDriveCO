<!DOCTYPE html>
<html lang="en-us">
<head>
    <base href="/WarpDriveCO/SpaceWaves/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>My Awesome Unity Game</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body { margin: 0; background: #231F20; }
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Style for the canvas where the game runs */
        #unity-canvas {
            width: 960px;
            height: 600px;
            background: #000;
        }
        /* Optional loading screen container */
        #unity-loading-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600"></canvas>

        <div id="unity-loading-bar">
            <p>Loading...</p>
            </div>

        <div id="unity-controls" style="text-align: center; margin-top: 10px;">
            <button id="unity-fullscreen-button">Fullscreen</button>
        </div>
    </div>

    <script src="Build/unity-loader.js"></script>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");

        // CONFIGURATION: UPDATE THESE PATHS/SETTINGS
        var config = {
            dataUrl: buildUrl + "/568ea6b3af616bd57f419c508c933303.data.unityweb",
        frameworkUrl: buildUrl + "/c699bc4c24abfbdb4c8b3e15b0af7d3f.framework.js.unityweb",
        codeUrl: buildUrl + "/7fb5141de5923189bc1dc5f94eb619f2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
            companyName: "Your Company Name",
            productName: "My Awesome Unity Game",
            productVersion: "1.0",
            // You can also adjust the memory/heap size here if needed
        };

        // --- GAME INITIALIZATION LOGIC ---

        // 1. Show the loading bar (in a real template, this would be styled)
        loadingBar.style.display = "block";

        // 2. Load the main Unity build
        createUnityInstance(canvas, config, (progress) => {
            // Update loading progress here (e.g., a bar's width)
            // console.log("Loading progress: " + progress * 100 + "%");
        }).then((unityInstance) => {
            // 3. Game is loaded! Hide the loading bar
            loadingBar.style.display = "none";

            // 4. Attach fullscreen handler
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
